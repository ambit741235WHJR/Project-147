<!DOCTYPE html>
<html lang="en">
<head>
    <!--Adding the A-Frame.io script-->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <!--Creating the Scene-->
    <a-scene>
        <!--Creating the camera-->
        <a-entity position="0 5 15">
            <a-camera></a-camera>
        </a-entity>
        <!--Creating the sky-->
        <a-sky src="./assets/sky.jpg"></a-sky>
        <!--Creating thew ground-->
        <a-plane src="./assets/ground.webp" rotation="-90 0 0" position="0 0 0" width="20" height="10"></a-plane>
        <!--Creating the carpet-->
        <a-plane src="./assets/carpet.jpg" rotation="-90 0 0" position="0 0.1 0.5" width="8" height="5"></a-plane>
        <!--Creating the wall-->
        <a-plane src="./assets/wall.jpeg" position="0 6.5 -4.5" width="20" height="13"></a-plane>
        <!--Creating the wall poster (Left)-->
        <a-plane position="-5 6 -3.3" rotation="0 0 0" width="4" height="6" src="./assets/left-right-poster.png"></a-plane>
        <!--Creating the wall poster (Right)-->
        <a-plane position="5 6 -3.3" rotation="0 0 0" width="4" height="6" src="./assets/left-right-poster.png"></a-plane>
        <!--Creating the wall poster (Middle)-->
        <a-plane position="0 6 -3.3" rotation="0 0 0" width="4" height="6" src="./assets/middle-poster.jpg"></a-plane>
        <!--Creating the first chair-->
        <a-cylinder src="./assets/chair.jpeg" radius="1.2" position="6.5 -0.4 0">
            <a-cylinder src="./assets/chair.jpeg" radius="0.2" position="0 1 0" height="1.2"></a-cylinder>
            <a-cylinder src="./assets/chair.jpeg" radius="1.3" position="0 1.9 0" rotation="0 0 0" height="0.2"></a-cylinder>
            <a-cylinder src="./assets/chair.jpeg" radius="1.3" position="0.85 3 0" rotation="90 -90 0" height="0.2"></a-cylinder>
        </a-cylinder>
        <!--Creating the second chair-->
        <a-cylinder src="./assets/chair.jpeg" radius="1.2" position="-6.5 -0.4 0">
            <a-cylinder src="./assets/chair.jpeg" radius="0.2" position="0 1 0" height="1.2"></a-cylinder>
            <a-cylinder src="./assets/chair.jpeg" radius="1.3" position="0 1.9 0" rotation="0 0 0" height="0.2"></a-cylinder>
            <a-cylinder src="./assets/chair.jpeg" radius="1.3" position="-0.85 3 0" rotation="90 -90 0" height="0.2"></a-cylinder>
        </a-cylinder>
        <!--Creating the dining table-->
        <a-box src="./assets/dining-table.jpeg" position="0 2 0" rotation="90 0 0" width="9" height="3.5" depth="0.2">
            <a-cylinder src="./assets/dining-table.jpeg" radius="0.8" position="0 0 1" rotation="90 0 0" height="2"></a-cylinder>
        </a-box>
        <!--Creating the lamp-->
        <a-cone color="pink" position="0 7.5 0" radius-top="0.5" radius-bottom="2">
            <a-sphere color="#fff176" position="0 -0.5 0"></a-sphere>
            <a-cylinder color="pink" radius="0.15" height="4" position="0 2 0"></a-cylinder>
        </a-cone>
    </a-scene>
</body>
</html>
